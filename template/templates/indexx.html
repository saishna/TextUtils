    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>Welcome to TextUtils!</strong> You Can Analayze Text Here
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="container">
        <form>
            <label> Enter your Text Here</label>
            <div class="form-floating">
                <textarea class="form-control" placeholder="" id="floatingTextarea" rows="5"></textarea>
            </div>

        <div class="form-check form-switch">
            <input class="form-check-input" name="removepunc" type="checkbox" role="switch" id="flexSwitchCheckDefault-1">
            <label class="form-check-label" for="flexSwitchCheckDefault">Remove Puncutation</label>
        </div>

        <div class="form-check form-switch">
            <input class="form-check-input" name="fullcaps" type="checkbox" role="switch" id="flexSwitchCheckDefault-2">
            <label class="form-check-label" for="flexSwitchCheckDefault">UPPERCASE</label>
        </div>

        <div class="form-check form-switch">
            <input class="form-check-input" name="newlineremover" type="checkbox" role="switch" id="flexSwitchCheckDefault-3">
            <label class="form-check-label" for="flexSwitchCheckDefault">New Line Over</label>
        </div>

        <div class="form-check form-switch">
            <input class="form-check-input" name="extraspaceremover" type="checkbox" role="switch" id="flexSwitchCheckDefault-4">
            <label class="form-check-label" for="flexSwitchCheckDefault">Extra Space Remover</label>
        </div>

        <div class="form-check form-switch">
            <input class="form-check-input" name="charcount" type="checkbox" role="switch" id="flexSwitchCheckDefault-5">
            <label class="form-check-label" for="flexSwitchCheckDefault">CharCount</label>
        </div>


    <button type='submit' class='btn btn-dark mt-2'> Analyze Text</button>

        </form>
